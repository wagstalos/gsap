<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Creepster&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <title>GSAP</title>
    <link rel="stylesheet" href="./css/main.min.css">
</head>

<body>

    <main>
        <section class="s-others s-main">

                <h1 id="my-text">Animações <span>GSAP</span> </h1>

            </div>

        </section>

        <section class="s-nfts js-section-nft">

                <img src="img/nft-02.png" class="nft-02" alt="nft">
                <img src="img/nft-03.png" class="nft-03" alt="nft">
                <img src="img/nft-04.png" class="nft-04" alt="nft">

        </section>

        <section class="js-section-abobora" style="position: relative;">
            <img src="img/abobora.png" class="abobora" alt="abobora" width="280px">
        </section>

        <section class="s-others the-end">

        </section>

    <script src="https://unpkg.com/split-type"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"

    <script src="/js/main.js"></script>
